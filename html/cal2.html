<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기2</title>
    <link rel="stylesheet" href="../css/cal2.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="btnbox">
        <div class="btnrow">
          <div class="opbtn">➔</div>
          <div class="opbtn">MRC</div>
          <div class="opbtn">M+</div>
          <div class="opbtn">M-</div>
          <div class="opbtn">÷</div>
        </div>
        <div class="btnrow">
          <div class="opbtn">x</div>
          <div class="opbtn grey">7</div>
          <div class="opbtn grey">8</div>
          <div class="opbtn grey">9</div>
          <div class="opbtn">%</div>
        </div>
        <div class="btnrow">
          <div class="opbtn">CE</div>
          <div class="opbtn grey">4</div>
          <div class="opbtn grey">5</div>
          <div class="opbtn grey">6</div>
          <div class="opbtn">-</div>
        </div>
        <div class="btnrow2">
          <div class="box1">
            <div class="box1_1">
              <div class="opbtn red">ON/AC</div>
              <div class="opbtn grey">1</div>
              <div class="opbtn grey">2</div>
              <div class="opbtn grey">3</div>
            </div>
            <div class="box1_1">
              <div class="opbtn grey">0</div>
              <div class="opbtn grey">00</div>
              <div class="opbtn grey">.</div>
              <div class="opbtn grey">=</div>
            </div>
          </div>
          <div class="box2">
            <div class="opbtn2">+</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
