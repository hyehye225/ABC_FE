<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <link rel="stylesheet" href="css/cal.css" />
  </head>
  <body>
    <div class="calculator">
      <div id="screen">0</div>
      <div id="buttonbox">
        <div id="opbox">
          <button class="opbtn">ON/C</button>
          <button class="opbtn">CE</button>
          <button class="opbtn">MRC</button>
          <button class="opbtn">M-</button>
          <button class="opbtn">M+</button>
          <button class="opbtn">%</button>
        </div>

        <div id="numbox">
          <div class="box">
            <button class="numbtn">7</button>
            <button class="numbtn">8</button>
            <button class="numbtn">9</button>
            <button class="numbtn">÷</button>
          </div>
          <div class="box">
            <button class="numbtn">4</button>
            <button class="numbtn">5</button>
            <button class="numbtn">6</button>
            <button class="numbtn">x</button>
          </div>
          <div class="box">
            <button class="numbtn">1</button>
            <button class="numbtn">2</button>
            <button class="numbtn">3</button>
            <button class="numbtn">-</button>
          </div>
            <div class="box">
              <button class="numbtn">0</button>
              <button class="numbtn">.</button>
              <button class="numbtn">=</button>
              <button class="numbtn">+</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
