<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기3</title>
    <link rel="stylesheet" href="css/cal3.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen">0</div>
      <div class="btnbox">
        <div class="row1">
          <div class="opbtn">➔</div>
          <div class="opbtn">MRC</div>
          <div class="opbtn">M+</div>
          <div class="opbtn">M-</div>
          <div class="opbtn">÷</div>
        </div>
        <div class="row1">
          <div class="opbtn">x</div>
          <div class="opbtn">7</div>
          <div class="opbtn">8</div>
          <div class="opbtn">9</div>
          <div class="opbtn">%</div>
        </div>
        <div class="row1">
          <div class="opbtn">CE</div>
          <div class="opbtn">4</div>
          <div class="opbtn">5</div>
          <div class="opbtn">6</div>
          <div class="opbtn">-</div>
        </div>
        <div class="row1">
          <div class="opbtn">ON/AC</div>
          <div class="opbtn">1</div>
          <div class="opbtn">2</div>
          <div class="opbtn">3</div>
          <div class="opbtn2">+</div>

          <div class="opbtn">0</div>
          <div class="opbtn">00</div>
          <div class="opbtn">.</div>
          <div class="opbtn">=</div>
        </div>
      </div>
      <div>
    </div>
  </body>
</html>
